        <script type="text/javascript" src="../js/hammer.min.js"></script>
        <script>
			//----------------- SLIDE SHOW ------------------------------//
			var pgPages = new Array(	"page1",
									"page2",
									"page3",
									"page5",
									"page4",
									"page6",
									"page7",
									"page8",
									"page9",
									"page10",
									"page11",
									"page12",
									"page13",
									"page14",
									"page15");
			var pageCount = 0;
			var pageNext;
			$('#pg-pageUp').on('click', function() {
				pageUp();
			});

			$('#pg-pageDown').on('click', function() {
				pageDown();
			});

			//------ START UP DOWN ------//
			function pageUp()
			{
				if (pageCount == (pgPages.length - 1)) {
					$("#" + pgPages[pgPages.length - 1]).velocity({ opacity: 0 }, { display: "none" }, { duration: 1000 } , "easeInOutQuint");	// OUT
					pageCount = 0;
					$("#" + pgPages[pageCount]).velocity({ opacity: 1 }, { display: "block" }, { duration: 1000 } , "easeInOutQuint"); 			// IN
				} else {
					pageNext = pageCount + 1;
					$("#" + pgPages[pageCount]).velocity({ opacity: 0 }, { display: "none" }, { duration: 1000 } , "easeInOutQuint"); 			// OUT
					$("#" + pgPages[pageNext]).velocity({ opacity: 1 }, { display: "block" }, { duration: 1000 } , "easeInOutQuint"); 			// IN
					pageCount++;
				}
			}

			function pageDown()
			{
				if (pageCount == 0) {
					$("#" + pgPages[0]).velocity({ opacity: 0 }, { display: "none" });  								// OUT
					$("#" + pgPages[pgPages.length - 1]).velocity({ opacity: 1 }, { display: "block" }, { duration: 1000 } , "easeInOutQuint");	// IN
					pageCount = pgPages.length - 1;
				} else {
					pageNext = pageCount - 1;
					$("#" + pgPages[pageCount]).velocity({ opacity: 0 }, { display: "none" }, { duration: 1000 } , "easeInOutQuint");			// OUT
					$("#" + pgPages[pageNext]).velocity({ opacity: 1 }, { display: "block" }, { duration: 1000 } , "easeInOutQuint");			// IN
					pageCount--;
				}
			}
			//------ END UP DOWN ------//

			// TOUCH HANDLERS
				var myElement = document.getElementById('taqPage');
				var mc = new Hammer(myElement);

				// listen to events...
				mc.on("swipeleft", function() {
    				pageUp();
				});
				mc.on("swiperight", function() {
    				pageDown();
				});
			//----------------- END SLIDE SHOW -----------------//
